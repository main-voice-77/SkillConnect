  <style>

<body>
  
<div class="site-header">
    <a href="#" class="logo">Skill<span>Connect</span></a>
</div>

  <div class="container">
    <header class="page-banner">
      <h1>Employer Dashboard</h1>
      <div class="intro-box">
        <p>
            <strong>Post a Job.</strong> Find the perfect talent for your needs! Clearly define your requirement, the skill level needed, and the duration of the work to attract the best matches.
        </p>
      </div>
    </header>

    <form id="job-post-form">
      <h2>Create New Job Post</h2>

      <div class="form-group">
          <div>
              <label for="employer_name">Your Name / Organization</label>
              <input type="text" id="employer_name" placeholder="Contact Person or Company Name" required>
          </div>

          <div>
              <label for="contact_email">Contact Email</label>
              <input type="email" id="contact_email" placeholder="Email for application responses" required>
          </div>
          
          <div>
              <label for="skill_required">Required Skill</label>
              <select id="skill_required" required>
                <option value="">Select the skill you need...</option>
                <option>Plumbing & HVAC</option>
                <option>Electrical Services</option>
                <option>Culinary Arts/Catering</option>
                <option>Tutoring/Academic Coaching</option>
                <option>Web & Software Development</option>
                <option>Graphic & Product Design</option>
                <option>Carpentry/Renovation</option>
                <option>Other Niche Trade</option>
              </select>
          </div>
          
          <div>
              <label for="skill_level">Worker Level</label>
              <select id="skill_level" required>
                <option value="">Select required proficiency...</option>
                <option>Beginner</option>
                <option>Intermediate</option>
                <option>Advanced</option>
                <option>Professional (Pro)</option>
              </select>
          </div>

          <div>
              <label for="job_duration">Duration of Work</label>
              <input type="text" id="job_duration" placeholder="e.g., 2 days, 3 weeks, 6 months" required>
          </div>

          <div>
              <label for="job_location">Location of Work (City/Area)</label>
              <input type="text" id="job_location" placeholder="e.g., Kondapur, Hyderabad" required>
          </div>

          <div class="full-width">
              <label for="job_statement">Job Statement / Description</label>
              <textarea id="job_statement" rows="4" placeholder="I need a cook for 2 days for a family event, or a coder to fix a bug in my website. Be detailed about tasks and expectations." required></textarea>
          </div>
      </div>
      
      <button type="submit" id="post-job-button">Post Job Opportunity</button>
    </form>
  </div>

  <footer>
    &copy; 2025 SkillConnect. Connecting talent, creating opportunities.
  </footer>
  
  <script>
    document.getElementById('job-post-form').addEventListener('submit', function(event) {
      event.preventDefault(); 

      if (typeof db === 'undefined') {
          alert("Error: Firebase is not initialized. Please check your config details.");
          return;
      }
      
      // Collect data from the new job form fields
      const formData = {
        employer_name: document.getElementById('employer_name').value,
        contact_email: document.getElementById('contact_email').value,
        skill_required: document.getElementById('skill_required').value,
        skill_level: document.getElementById('skill_level').value,
        job_duration: document.getElementById('job_duration').value,
        job_location: document.getElementById('job_location').value,
        job_statement: document.getElementById('job_statement').value,
        posted_on: new Date()
      };

      // Basic validation
      for (const key in formData) {
          if (!formData[key]) {
              alert(`Please fill out the required field: ${key.replace('_', ' ').toUpperCase()}`);
              return;
          }
      }

      // Add the data to the 'jobs' collection in Cloud Firestore
      db.collection("jobs").add(formData) // <-- NEW COLLECTION NAME: "jobs"
        .then((docRef) => {
          alert("Job posted successfully! Document ID: " + docRef.id);
          document.getElementById('job-post-form').reset();
        })
        .catch((error) => {
          console.error("Error adding document: ", error);
          alert("Job posting failed! Ensure you have set the Firestore Security Rules for the 'jobs' collection to allow 'create'.");
        });
    });
  </script>
</body>
