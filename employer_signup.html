<body>
  
<div class="site-header">
    <a href="index.html" class="logo">Skill<span>Connect</span></a>
</div>

  <div class="container">
    <header class="page-banner">
      <h1>Employer Sign Up</h1>
      <div class="intro-box">
        <p>
            <strong>Welcome Employer.</strong> Get instant access to post jobs and hire top talent simply by registering your contact details.
        </p>
      </div>
    </header>

    <form id="employer-registration-form">
      <h2>Create Employer Account (Email Only)</h2>

      <div class="form-group">
          <div class="full-width">
              <label for="company_name">Company / Contact Name</label>
              <input type="text" id="company_name" placeholder="Enter your name or organization name" required>
          </div>
          
          <div class="full-width">
              <label for="email">Email Address (Your Login ID)</label>
              <input type="email" id="email" placeholder="Your primary contact email (used for login)" required>
          </div>

          <div>
              <label for="city">City</label>
              <input type="text" id="city" placeholder="e.g., Hyderabad" required>
          </div>

          <div>
              <label for="area">Area / Locality</label>
              <input type="text" id="area" placeholder="e.g., Kondapur, Jubilee Hills" required>
          </div>

          <div class="full-width">
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" placeholder="Contact number" required>
          </div>
      </div>
      
      <button type="submit">Register and Go to Dashboard</button>
    </form>
  </div>

  <footer>
    &copy; 2025 SkillConnect. Connecting talent, creating opportunities.
  </footer>
  
  <script>
    document.getElementById('employer-registration-form').addEventListener('submit', function(event) {
      event.preventDefault(); 

      if (typeof db === 'undefined') {
          alert("Error: Firebase is not initialized.");
          return;
      }
      
      const formData = {
        company_name: document.getElementById('company_name').value,
        email: document.getElementById('email').value,
        city: document.getElementById('city').value,
        area: document.getElementById('area').value,
        phone: document.getElementById('phone').value,
        registered_on: new Date()
      };

      // Check if email already exists before registration
      db.collection("employers").where("email", "==", formData.email).get()
        .then(snapshot => {
            if (!snapshot.empty) {
                alert("An account with this email already exists. Please use the 'Login' button on the homepage.");
                return;
            }

            // Save the data to the 'employers' collection
            db.collection("employers").add(formData)
                .then((docRef) => {
                    alert("Registration successful! You are now logged in. Your ID: " + formData.email);
                    // Redirect to the employer dashboard after successful sign up
                    window.location.href = 'employer_dashboard.html';
                })
                .catch((error) => {
                    console.error("Error adding document: ", error);
                    alert("Registration failed due to a database error.");
                });
        })
        .catch(error => {
            console.error("Error checking for existing email:", error);
            alert("A database error occurred during registration check.");
        });
    });
  </script>
