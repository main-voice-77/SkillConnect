<form id="job-post-form">
<h2>Create New Job Post</h2>
<div class="form-group">
<div>
<label for="employer_name">Your Name / Organization</label>
<input type="text" id="employer_name" required>
</div>
<div>
<label for="contact_email">Contact Email</label>

<div>

<option value="">Select...</option>

</select>
</div>
<div>

</select>
</div>
<div>
<label for="duration_hrs">Duration (Hours)</label>
<input type="number" id="duration_hrs" min="1" step="0.5" required>
</div>
<div>
<label for="job_location">Location</label>
<input type="text" id="job_location" required>
</div>

</div>

<script>
function calculateWage(jobType, workerLevel, duration) {
let baseRate = 0;
switch(jobType) {
case 'Cook': baseRate = 180; break;
case 'Cleaning': baseRate = 150; break;
case 'Tailoring': baseRate = 200; break;
case 'Delivery': baseRate = 170; break;
case 'PetCare': baseRate = 160; break;
default: baseRate = 150;
}
const levelMultiplier = 0.8 + (0.3 * workerLevel); // 1=0.8x,2=1.1x,3=1.4x
const total = baseRate * levelMultiplier * duration;
return Math.round(total);
}

const jobPostForm = document.getElementById('job-post-form');
jobPostForm.addEventListener('submit', async (e) => {
e.preventDefault();
const name = document.getElementById('employer_name').value;
const email = document.getElementById('contact_email').value;
const jobType = document.getElementById('job_type').value;
const level = parseInt(document.getElementById('worker_level').value);
const duration = parseFloat(document.getElementById('duration_hrs').value);
const location = document.getElementById('job_location').value;
const desc = document.getElementById('job_statement').value;
if (!jobType || !level || !duration) {
alert("Please fill all required fields.");
return;
}
const wage = calculateWage(jobType, level, duration);
const jobData = {
employer_name: name,
contact_email: email,
job_type: jobType,
worker_level: level,
duration_hrs: duration,
job_location: location,
job_statement: desc,
calculated_wage: wage,
posted_on: new Date().toISOString()
};
try {
await db.collection("jobs").add(jobData);
alert(`Job posted successfully! Calculated total wage: â‚¹${wage}`);
jobPostForm.reset();
} catch (err) {
console.error(err);
alert("Error posting job.");
}
});
</script>
